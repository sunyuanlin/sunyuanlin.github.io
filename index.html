<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="build/kalendae.css" type="text/css" charset="utf-8">
<!-- <script src="src/moment.js" type="text/javascript" charset="utf-8"></script>
	<script src="build/kalendae.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="build/kalendae.standalone.js" type="text/javascript" charset="utf-8"></script>
	<script src="build/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		.kalendae .k-days span.closed {
			background:red;
		}
		.kalendae{
			margin-left: 30%
			}
	</style>
</head>
<body>
	<div style="margin-left: 33%">
		

	<p>已选中<span class="daynumber" style="color:red">1</span>天</p>
	<script type="text/javascript" charset="utf-8">
		var num ;
		new Kalendae(document.body, {
			months:1,
			mode:'multiple',
			selected:[Kalendae.moment().subtract({M:1}), Kalendae.moment().add({M:1})]
		});
		
		window.num = 1;
		
		
		$(".k-active").click(function(){
			if($(this).hasClass("k-selected")){
				$(".daynumber").text(++num)
			}else{
				$(".daynumber").text(--num)
			}
		})
	</script>
		
	</div>

</body>
</html>
